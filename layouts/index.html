{{ define "main" }}
<main class="single-column">
<article class="home posts">
  {{ $paginator := .Paginate (where .Data.Pages "Type" "post") }}
  {{ range $paginator.Pages.ByDate.Reverse }}
      {{ .Render "summary" }}
  {{ end }}
</article>
</main>
{{ partial "site/pagination.html" . }}
{{ end }}
