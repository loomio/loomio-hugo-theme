{{ $currentPage := . }}
<nav class="sidenav">
<ul>
{{ range .Site.Menus.main }}
<li>
  <a href="{{ .URL }}">
    {{ .Pre }}
    <span>{{ .Name }}</span>
  </a>
  <ul class="sub-menu">
    {{ range .Children }}
    <li class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
      <a href="{{ .URL }}">{{ .Name }}</a>
      <ul class="sub-menu">
        {{ range .Children }}
        <li class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
          <a href="{{ .URL }}">{{ .Name }}</a>
        </li>
        {{ end }}
      </ul>
    </li>
    {{ end }}
  </ul>
</li>
{{ end }}
</ul>
</nav>
