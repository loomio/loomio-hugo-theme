<header class="doc-header">
  {{ if .Parent }}
    {{ if not (eq .Parent.URL "/en/")}}
    <nav id="parentPageLink">
      <a class="h3" href="{{.Parent.URL}}">{{.Parent.Title}}</a>
    </nav>
    {{ end }}
  {{ end }}

  <h1 class="title">{{.Title}}</h1>
  <p class="subtitle">{{.Description}}</p>
  {{- partial "site/toc.html" . -}}
</header>
